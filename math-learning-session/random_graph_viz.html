<!DOCTYPE html><html><head><title>Random Graph</title><style>body{font-family:sans-serif;display:flex;flex-direction:column;align-items:center}canvas{border:1px solid #ccc;margin:20px}.stats{display:flex;gap:20px}</style></head><body><h1>G(n,p) Explorer</h1><div><label>N: <span id="n-val">50</span> <input type="range" id="n-slider" min="10" max="100" value="50"></label><label>p: <span id="p-val">0.02</span> <input type="range" id="p-slider" min="0" max="20" value="2" step="0.5"></label><button onclick="regenerate()">Regenerate</button></div><div class="stats"><div>Edges: <span id="edge-count">0</span></div><div>Max Comp: <span id="max-comp">0</span></div></div><div id="alert" style="color:red"></div><canvas id="c" width="600" height="400"></canvas><script>const c=document.getElementById('c');const ctx=c.getContext('2d');function regenerate(){const n=parseInt(document.getElementById('n-slider').value);const p=document.getElementById('p-slider').value/100;document.getElementById('n-val').innerText=n;document.getElementById('p-val').innerText=p;let nodes=[];for(let i=0;i<n;i++){let a=i/n*2*Math.PI;nodes.push({x:300+150*Math.cos(a),y:200+150*Math.sin(a),adj:[]})}let edges=0;ctx.clearRect(0,0,600,400);ctx.beginPath();for(let i=0;i<n;i++){for(let j=i+1;j<n;j++){if(Math.random()<p){edges++;nodes[i].adj.push(j);nodes[j].adj.push(i);ctx.moveTo(nodes[i].x,nodes[i].y);ctx.lineTo(nodes[j].x,nodes[j].y)}}}ctx.stroke();nodes.forEach(v=>{ctx.fillStyle='blue';ctx.beginPath();ctx.arc(v.x,v.y,3,0,7);ctx.fill()});document.getElementById('edge-count').innerText=edges;analyze(nodes,n)}function analyze(nodes,n){let vis=new Array(n).fill(false),max=0;for(let i=0;i<n;i++){if(!vis[i]){let q=[i],s=0;vis[i]=true;while(q.length){let u=q.shift();s++;nodes[u].adj.forEach(v=>{if(!vis[v]){vis[v]=true;q.push(v)}})}if(s>max)max=s}}document.getElementById('max-comp').innerText=max;if(max>Math.log(n)*2&&max>n*0.2)document.getElementById('alert').innerText="GIANT COMPONENT!"}regenerate();</script></body></html>
