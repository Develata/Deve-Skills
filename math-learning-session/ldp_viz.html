<!DOCTYPE html><html><head><title>LDP Viz</title><style>body{font-family:sans-serif;padding:20px}</style><script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head><body><h1>Large Deviations</h1><label>N: <span id="n-disp">10</span> <input type="range" id="n-sld" min="5" max="200" value="10"></label><div style="height:400px"><canvas id="ch"></canvas></div><script>const ctx=document.getElementById('ch');let ch=new Chart(ctx,{type:'bar',data:{labels:[],datasets:[{label:'Prob',data:[],backgroundColor:'blue'},{type:'line',label:'Rate Exp(-NI)',data:[],borderColor:'red',borderWidth:2,pointRadius:0}]}});function rate(x){if(x<=0||x>=1)return 9;return x*Math.log(2*x)+(1-x)*Math.log(2*(1-x))}function upd(){const N=parseInt(document.getElementById('n-sld').value);document.getElementById('n-disp').innerText=N;let lbs=[],d1=[],d2=[];for(let k=0;k<=N;k++){let x=k/N;lbs.push(x.toFixed(2));let logP=lG(N)-lG(k)-lG(N-k)-N*0.693;d1.push(Math.exp(logP));d2.push(Math.exp(-N*rate(x)));}ch.data.labels=lbs;ch.data.datasets[0].data=d1;ch.data.datasets[1].data=d2;ch.update()}function lG(n){if(n<2)return 0;return n*Math.log(n)-n+0.5*Math.log(6.28*n)}document.getElementById('n-sld').oninput=upd;upd();</script></body></html>
