<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导数可视化</title>
    <style>
        body { font-family: 'Microsoft YaHei', sans-serif; background: #1a1a1a; color: #eee; margin: 0; padding: 20px; text-align: center; }
        canvas { background: #222; border: 1px solid #444; border-radius: 4px; cursor: crosshair; width: 100%; max-width: 800px; height: auto; aspect-ratio: 16/10; }
        .info { font-size: clamp(1em, 2.5vw, 1.2em); margin: 15px; font-family: monospace; }
        .highlight { color: #00ff88; font-weight: bold; }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 1.5em; }
        }
    </style>
</head>
<body>
    <h1>微积分: 切线与导数</h1>
    <div class="info">函数: <span class="highlight">f(x) = sin(x) + 0.5x</span></div>
    <div class="info">移动鼠标(或手指触摸)查看图像上任意一点的斜率</div>
    <canvas id="c" width="800" height="500"></canvas>
    <div class="info" id="status">x: 0, 斜率: ?</div>

    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        // Initial setup
        let w = canvas.width;
        let h = canvas.height;
        // Internal resolution vs Display size handling
        
        const scaleX = 40; 
        const scaleY = 40;

        function f(x) { return Math.sin(x) + 0.5 * x; }
        // ... (math functions same as before) ...
        // Numerical derivative
        function df(x) { 
            const h = 0.001;
            return (f(x+h) - f(x)) / h; 
        }

        function toScreen(x, y) {
            return {
                px: w/2 + x * scaleX,
                py: h/2 - y * scaleY
            };
        }

        // ... drawing logic ...
        function draw(mouseX) {
            ctx.clearRect(0,0,w,h);
            
            // Axes
            ctx.strokeStyle = '#444';
            ctx.beginPath();
            ctx.moveTo(0, h/2); ctx.lineTo(w, h/2);
            ctx.moveTo(w/2, 0); ctx.lineTo(w/2, h);
            ctx.stroke();

            // Function
            ctx.strokeStyle = '#00bbff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for(let px=0; px<w; px+=2) {
                const x = (px - w/2) / scaleX;
                const y = f(x);
                const py = h/2 - y * scaleY;
                if(px===0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }
            ctx.stroke();

            if (mouseX !== null) {
                const x0 = (mouseX - w/2) / scaleX;
                const y0 = f(x0);
                const slope = df(x0);
                const { px: px0, py: py0 } = toScreen(x0, y0);

                // Tangent Line
                ctx.strokeStyle = '#00ff88';
                ctx.lineWidth = 2;
                ctx.beginPath();
                const deltaX = 3; 
                const pt1 = toScreen(x0 - deltaX, slope * (-deltaX) + y0);
                const pt2 = toScreen(x0 + deltaX, slope * (deltaX) + y0);
                ctx.moveTo(pt1.px, pt1.py);
                ctx.lineTo(pt2.px, pt2.py);
                ctx.stroke();

                // Point
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(px0, py0, 5, 0, Math.PI*2);
                ctx.fill();

                document.getElementById('status').innerText = 
                    `x: ${x0.toFixed(2)}, f(x): ${y0.toFixed(2)}, 斜率: ${slope.toFixed(2)}`;
            }
        }

        // Mouse & Touch Events
        function handleInput(clientX) {
            const rect = canvas.getBoundingClientRect();
            // Scale mouse position to canvas internal resolution
            const scaleX = canvas.width / rect.width;
            const mouseX = (clientX - rect.left) * scaleX;
            draw(mouseX);
        }

        canvas.addEventListener('mousemove', e => handleInput(e.clientX));
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault(); // Prevent scrolling while touching canvas
            handleInput(e.touches[0].clientX);
        }, {passive: false});

        draw(null);
    </script>
</body>
</html>
