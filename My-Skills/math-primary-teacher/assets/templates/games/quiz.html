<body>
    <div class="quiz-container">
        <div id="quiz-screen">
            <h1>ğŸ“ {{TOPIC}} å°æµ‹éªŒ</h1>
            <div class="score-display">é¢˜ç›® <span id="current-q">1</span> / <span id="total-q">5</span> | å¾—åˆ†: <span id="score">0</span></div>
            <div class="question-box" id="question">åŠ è½½ä¸­...</div>
            <div class="options" id="options"></div>
        </div>
        
        <div id="result-screen" class="result-screen">
            <h1>ğŸ‰ æµ‹éªŒå®Œæˆ!</h1>
            <p>ä½ çš„æœ€ç»ˆå¾—åˆ†æ˜¯</p>
            <div class="final-score" id="final-score">0</div>
            <div id="feedback-msg"></div>
            <button class="restart-btn" onclick="location.reload()">å†è¯•ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        // Quiz Data - Injected by script
        const quizData = {{QUIZ_DATA}};

        let currentQIndex = 0;
        let score = 0;
        const totalQ = quizData.length;

        function loadQuestion() {
            const q = quizData[currentQIndex];
            document.getElementById('question').textContent = q.q;
            document.getElementById('current-q').textContent = currentQIndex + 1;
            document.getElementById('total-q').textContent = totalQ;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, btn);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, btn) {
            const correctIndex = quizData[currentQIndex].a;
            const buttons = document.querySelectorAll('.option-btn');
            
            // Disable all buttons
            buttons.forEach(b => b.disabled = true);

            if (selectedIndex === correctIndex) {
                btn.classList.add('correct');
                score += 20;
                document.getElementById('score').textContent = score;
            } else {
                btn.classList.add('wrong');
                buttons[correctIndex].classList.add('correct');
            }

            setTimeout(() => {
                currentQIndex++;
                if (currentQIndex < totalQ) {
                    loadQuestion();
                } else {
                    showResult();
                }
            }, 1500);
        }

        function showResult() {
            document.getElementById('quiz-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            
            let msg = "";
            if (score === 100) msg = "ğŸ† å®Œç¾! ä½ æ˜¯æ•°å­¦å¤©æ‰!";
            else if (score >= 80) msg = "â­ éå¸¸æ£’!";
            else if (score >= 60) msg = "ğŸ‘ åŠæ ¼äº†, ç»§ç»­åŠ æ²¹!";
            else msg = "ğŸ’ª å†æ¥å†å‰!";
            document.getElementById('feedback-msg').textContent = msg;
        }

        // Start
        loadQuestion();
    </script>
</body>
</html>
