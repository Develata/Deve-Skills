<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>åˆ†æ•°å¯è§†åŒ–</title>
    <style>
        body { font-family: 'Microsoft YaHei', sans-serif; text-align: center; background: #f0f8ff; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        canvas { border: 2px solid #333; border-radius: 50%; margin: 20px; background: white; }
        .controls { margin: 20px; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        input[type=range] { width: 300px; }
        .fraction-display { font-size: 3em; margin: 20px; font-weight: bold; color: #4a90e2; }
        .numerator { border-bottom: 3px solid #4a90e2; padding-bottom: 5px; display: block; }
        .denominator { padding-top: 5px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ• åˆ†æ•°æŠ«è¨æ´¾å¯¹</h1>
        <div class="fraction-display">
            <span id="numDisplay" class="numerator">1</span>
            <span id="denDisplay" class="denominator">2</span>
        </div>
        <canvas id="pizzaCanvas" width="300" height="300"></canvas>
        <div class="controls">
            <label>åˆ†å­ (åƒçš„ç‰‡æ•°): <span id="numVal">1</span></label>
            <input type="range" id="numerator" min="0" max="12" value="1">
            <label>åˆ†æ¯ (æ€»ç‰‡æ•°): <span id="denVal">2</span></label>
            <input type="range" id="denominator" min="1" max="12" value="2">
        </div>
        <p>æ‹–åŠ¨æ»‘å—è§‚å¯Ÿåˆ†æ•°çš„å˜åŒ–ï¼</p>
    </div>
    <script>
        const canvas = document.getElementById('pizzaCanvas');
        const ctx = canvas.getContext('2d');
        const numInput = document.getElementById('numerator');
        const denInput = document.getElementById('denominator');
        
        function draw() {
            const num = parseInt(numInput.value);
            const den = parseInt(denInput.value);
            
            // Constrain numerator to not exceed denominator for this simple visualizer
            if (num > den) {
                numInput.value = den;
                return draw();
            }

            document.getElementById('numVal').textContent = num;
            document.getElementById('denVal').textContent = den;
            document.getElementById('numDisplay').textContent = num;
            document.getElementById('denDisplay').textContent = den;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2;
            const cy = canvas.height / 2;
            const radius = 140;

            // Draw slices
            const anglePerSlice = (Math.PI * 2) / den;

            for (let i = 0; i < den; i++) {
                ctx.beginPath();
                ctx.moveTo(cx, cy);
                ctx.arc(cx, cy, radius, i * anglePerSlice, (i + 1) * anglePerSlice);
                ctx.closePath();
                
                if (i < num) {
                    ctx.fillStyle = '#ff6347'; // Tomato sauce color
                    ctx.fill();
                    ctx.strokeStyle = '#fff';
                    ctx.stroke();
                    
                    // Add pepperoni
                    ctx.fillStyle = '#cc0000';
                    const midAngle = i * anglePerSlice + anglePerSlice / 2;
                    const pepDist = radius * 0.6;
                    ctx.beginPath();
                    ctx.arc(cx + Math.cos(midAngle) * pepDist, cy + Math.sin(midAngle) * pepDist, 8, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#f5deb3'; // Crust color
                    ctx.fill();
                    ctx.strokeStyle = '#d2691e';
                    ctx.stroke();
                }
            }
        }
        
        numInput.addEventListener('input', draw);
        denInput.addEventListener('input', draw);
        draw();
    </script>
</body>
</html>
