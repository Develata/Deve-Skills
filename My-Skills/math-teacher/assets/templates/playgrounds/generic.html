<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>数学游乐场 - {{TOPIC}}</title>
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --background-gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      --card-bg: white;
      --text-color: #333;
      --border-radius: 20px;
    }
    body { font-family: 'Microsoft YaHei', sans-serif; background: var(--background-gradient); color: white; padding: 20px; text-align: center; }
    .card { background: var(--card-bg); color: var(--text-color); padding: 40px; border-radius: var(--border-radius); max-width: 800px; margin: 0 auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    h1 { margin-bottom: 20px; color: var(--secondary-color); }
    .concept-box {
      background: #f8f9fa;
      border-left: 5px solid var(--primary-color);
      padding: 20px;
      margin: 20px 0;
      text-align: left;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .concept-title { font-weight: bold; color: var(--primary-color); margin-bottom: 10px; display: block; }
  </style>
</head>
<body>
    <div class="card">
        <h1>主题: {{TOPIC}}</h1>
        <div class="concept-box">
            <span class="concept-title">概念定义：</span>
            <p>{{DESCRIPTION}}</p>
        </div>
        <p>这是一个针对 <strong>{{TOPIC}}</strong> 的通用学习页面。</p>
        <p>您可以根据上方的定义进行探索，或尝试让 AI 生成相关的练习题。</p>
    </div>
</body>
</html>
